<mat-sidenav-container fullscreen>
    <mat-sidenav #sidenav mode="push">

        <mat-toolbar>
            <span>{{ "HOME.SIDENAV.TITLE" | translate }}</span>
            <button class="btn-angular" (click)="sidenav.toggle()">
                <a matTooltip="{{ 'CONFIG_APP.SIDENAV_MENU.CLOSE_SIDENAV' | translate }}" class="icon-angular fa-brands fa-angular"></a>
            </button>
        </mat-toolbar>

        <mat-nav-list>
            <div class="navbar-all-options">
                <div class="option">
                    <a class="navbar-option" routerLink="/home" mat-list-item routerLinkActive="active" (click)="sidenav.toggle()">
                        <em class="fa-solid fa-house" ></em>
                        <span routerLinkActive="active">{{ "HOME.SIDENAV.HOME" | translate }}</span>
                    </a>
                </div>
                <div class="option">
                    <a class="navbar-option" routerLink="/skills" mat-list-item routerLinkActive="active" (click)="sidenav.toggle()">
                        <em class="fa-solid fa-gear"></em>
                        <span routerLinkActive="active">{{ "HOME.SIDENAV.SKILLS" | translate }}</span>
                    </a>
                </div>
                <div class="option">
                    <a class="navbar-option" routerLink="/works" mat-list-item routerLinkActive="active" (click)="sidenav.toggle()">
                        <em class="fa-solid fa-briefcase"></em>
                        <span routerLinkActive="active">{{ "HOME.SIDENAV.WORKS" | translate }}</span>
                    </a>
                </div>
                <div class="option">
                    <a class="navbar-option" routerLink="/about" mat-list-item routerLinkActive="active" (click)="sidenav.toggle()">
                        <em class="fa-solid fa-user"></em>
                        <span routerLinkActive="active">{{ "HOME.SIDENAV.ABOUT_ME" | translate }}</span>
                    </a>
                </div>
                <div class="option">
                    <a class="navbar-option" routerLink="/contact" mat-list-item routerLinkActive="active" (click)="sidenav.toggle()">
                        <em class="fa-solid fa-message"></em>
                        <span routerLinkActive="active">{{ "HOME.SIDENAV.CONTACT_ME" | translate }}</span>
                    </a>
                </div>
            </div>
        </mat-nav-list>
        
    </mat-sidenav>

    <mat-toolbar>
        <div class="navbar-section">
            <div class="section-menu">
                <button class="btn-angular" (click)="sidenav.toggle()"><a matTooltip="{{ 'CONFIG_APP.SIDENAV_MENU.OPEN_SIDENAV' | translate }}" class="icon-angular icon-angular__space fa-brands fa-angular"></a></button>
                <div class="navbar-logo">
                    <a class="navbar-logo-option" routerLink="/home">JuanFlorez</a>
                </div>
            </div>

            <div class="second-menu-options">
                <button mat-icon-button matTooltip="{{ 'CONFIG_APP.MORE_OPTIONS' | translate }}" [matMenuTriggerFor]="moreMenu">
                    <em class="fa-solid fa-ellipsis-vertical"></em>
                </button>
                <mat-menu #moreMenu="matMenu">
                    <button mat-menu-item >{{ "CONFIG_APP.THEME" | translate }}</button>
                    <button mat-menu-item [matMenuTriggerFor]="language">{{ "CONFIG_APP.LANGUAGE.TITLE" | translate }}</button>
                </mat-menu>
                <mat-menu #language="matMenu">
                    <button mat-menu-item (click)="changeLanguage('en')">
                        {{ "CONFIG_APP.LANGUAGE.ENGLISH" | translate }}
                    </button>
                    <button mat-menu-item (click)="changeLanguage('es')">
                        {{ "CONFIG_APP.LANGUAGE.SPANISH" | translate }}
                    </button>
                </mat-menu>
            </div>
        </div>
    </mat-toolbar>

    <div><router-outlet></router-outlet></div>

</mat-sidenav-container>
